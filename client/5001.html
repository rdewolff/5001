<head>
  <title>5001</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  {{ > container }}
</body>

<template name="container">
  <h6>5001</h6>
  {{ > Template.dynamic template=getSessionPage }}
  <!-- TODO: put the 3d canvas here - load it only once -->
</template>

<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>5001</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          <button class="btn btn-default" id="login">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          <button class="btn btn-default" id="guest">Guest</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          <button class="btn btn-default" id="rules">Rules</button>
      </div>
    </div>
  </div>
</template>

<template name="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>5001</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
          login area
          {{> loginButtons}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-default" id="home">Home</button>
      </div>
    </div>
  </div>
</template>

<template name="guest">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <label for="">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input class="form-control" type="text" id="name" value="">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-default" id="submit">Continue</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-default" id="home">Home</button>
      </div>
    </div>
  </div>
</template>

<template name="rules">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-default" id="home">Home</button>
      </div>
    </div>
  </div>
</template>

<template name="list">
  <div class="container">
    <div class="rows">
      <div class="col-xs-5">
        <strong>Game name</strong>
      </div>
      <div class="col-xs-5">
        <strong># player</strong>
      </div>
      <div class="col-xs-2">
        <strong>Action</strong>
      </div>
    </div>
    <!-- display all games -->
    {{#each games}}
      <div class="rows">
        <div class="col-xs-5">
          {{ gameName }}
        </div>
        <div class="col-xs-5">
          {{ maxPlayers }}
        </div>
        <div class="col-xs-2">
          join
        </div>
      </div>
    {{/each}}
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-default" id="create">Create</button>
      </div>
    </div>
  </div>
</template>

<template name="create">

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <label for="">Game name</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <input class="form-control" type="text" id="gameName" value="">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="">Max player</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <select class="form-control" id="maxPlayers">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-default" id="submit">Create</button>
      </div>
    </div>
  </div>

</template>

<template name="room">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <strong>Room</strong> XYZ
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <strong>Players</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        Rom<br>
        John<br>
        Pierre<br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="form-control" id="start">Start game</button>
      </div>
    </div>
  </div>
</template>

<template name="startGame">
  <div class="container">
    <div class="row">

    </div>
  </div>
</template>

<template name="main">
  <div class="control_panel">
      <p id="loading_text">Loading libraries, please wait a bit...</p>
  </div>
  <div id="info_div" style="display: none">
      <div class="center_field">
          <span id="label"></span>
      </div>
      <div class="center_field">
          <div class="bottom_field">
              <span id="labelhelp">click to continue or tap and drag again</span>
          </div>
      </div>
  </div>
  <div id="selector_div" style="display: none">
      <div class="center_field">
          <div id="sethelp">
              choose your dice set by clicking the dices or by direct input of notation,<br/>
              tap and drag on free space of screen or hit throw button to roll
          </div>
      </div>
      <div class="center_field">
          <input type="text" id="set" value="5d6" /><br/>
          <button id="clear">clear</button>
          <button style="margin-left: 0.6em" id="throw">throw</button>
          <button name="button">Roll dices!</button>
      </div>
  </div>
  <div id="canvas"></div>

  <div id="scripts"></div>
</template>
